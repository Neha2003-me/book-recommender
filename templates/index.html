<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .text-white{
    color:white
    }
</style>
<body style="background-color:#CCD5AE">

</body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">

                <a href="/" class="nav-item nav-link active">Home</a>
                <a href="/recommend" class="nav-item nav-link active">Recommend</a>
                <a href="mailto:ns924732@gmail.com" class="nav-item nav-link active">Contact</a>


            </div>
            <div class="navbar-nav ms-auto">

            </div>
        </div>
    </div>
</nav>
<div class="container">


  <p class="text-success text-center">BOOKS ARE MY THING :).</p>

</div>

<img src="https://assets.architecturaldigest.in/photos/624c2654cf7483eb90e638d6/4:3/w_1440,h_1080,c_limit/Books-1.jpg"  width=100% height="500">
<div class="container mt-3 text-center">

  <a href="/recommend" class="btn btn-success p-4 m-4">GET BOOK RECOMMENDATIONS!</a>
</div>
<section class="vh-50" style="background-color: #FAEDCD;">
  <div class="container py-5 h-50">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col col-lg-5col-xl-4">

        <div class="card rounded-3">
          <div class="card-body p-5">

            <div class="d-flex justify-content-center mb-4">
              <img src="https://hips.hearstapps.com/hmg-prod/images/gettyimages-1061157246.jpg" width="100" height="100" />
            </div>
            <figure class="text-center mb-0">
              <blockquote class="blockquote mb-4">
                <p>
                  <span class="font-italic"> I do believe something very magical can happen when you read a good book </span>
                </p>
              </blockquote>
              <figcaption class="blockquote-footer mb-0">
                J.K. Rowling <cite title="Source Title"></cite>
              </figcaption>
            </figure>
          </div>
        </div>


      </div>
    </div>
  </div>
</section>
<div class="container">
    <div class="row">
        <div class="container mt-3 text-center">
          <button type="button" class="btn  btn-lg btn-dark">LIST OF THE TOP 50 ALL TIME FAVOURITES!!</button>
        </div>

        {% for i in range(book_name|length)%}
        <div class="col-md-3" style="margin-top:50px">
            <div class="card-deck">
            <div class="card-transparent">
            <div class="card-body">
                <img class="card-img-top" src="{{ image[i] }}" height="350">
                <h2 class="text-white">{{ book_name[i] }}</h2>
                <h4 class="text-white">{{ author[i] }}</h4>
                <h4 class="text-white">{{ votes[i] }}</h4>
                <h4 class="text-white">{{ rating[i] }}</h4>

            </div>
            </div>
            </div>
        </div>
        {% endfor %}




    </div>
</div>









</html>
