<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    .text-white{
    color:white
    }
</style>
<body style="background-color:#D4A373">

</body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link active">Home</a>
                <a href="/recommend" class="nav-item nav-link active">Recommend</a>
                <a href="#" class="nav-item nav-link active">Contact</a>

            </div>
            <div class="navbar-nav ms-auto">

            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="container mt-3 text-center">

  <a href="/recommend" class="btn btn-success p-4 m-4">ENTER THE BOOK NAME AND RECEIVE RECOMMENDATIONS BASED ON IT!!</a>
</div>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning m-4">
            </form>
        </div>
        {% if data %}
        {% for i in data %}
         <div class="col-md-3" style="margin-top:50px">
            <div class="card-deck">
            <div class="card-transparent">
            <div class="card-body">
                <img class="card-img-top" src="{{i[2]}}" height="350">
                <h2 class="text-white">{{i[0]}}</h2>
                <h4 class="text-white">{{i[1]}}</h4>

            </div>
            </div>
            </div>
        </div>
        {% endfor %}

        {% endif %}

        <img src="https://www.southernliving.com/thmb/IFbp0jlmKMirKJajf9cMeZLvYTA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/SL-READING-QUOTES-1_WALTDISNEY1-d66677172fc94117ae0b84c5a1b20350.jpg" alt="Girl in a jacket" width=100% height="600">
